<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms Demo</title>
    </head>
    <body>
        <h1>Forms Demo</h1>

        <form action="/tacos">
            <p>
                <label for="username">Enter a Username:</label>
                <input
                    id="username"
                    type="text"
                    placeholder="username"
                    name="username"
                />
            </p>
            <p>
                <label for="password">Enter a Password:</label>
                <input id="password" type="password" placeholder="password" />
            </p>
            <p>
                <label for="color">Enter a Color:</label>
                <input id="color" type="color" />
            </p>
            <p>
                <label for="number">Enter a Number:</label>
                <input id="number" type="number" placeholder="enter a number" />
            </p>
            <button>Submit</button>
        </form>

        <form action="https://www.reddit.com/search">
            <input type="text" name="q" />
            <button>Search Reddit</button>
        </form>
        <form action="https://www.google.com/search">
            <input type="text" name="q" />
            <button>Search Google</button>
        </form>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" />
            <button>Search Youtube</button>
        </form>

        <h2>More Inputs</h2>
        <form action="">
            <input type="checkbox" name="agree_tos" id="agree" checked />
            <label for="agree">I agree to everything</label>
            <p>
                <label for="xs">x-small</label>
                <input type="radio" name="size" id="xs" value="x-small" />
                <label for="s">small</label>
                <input type="radio" name="size" id="s" value="small" />
                <label for="m">medium</label>
                <input type="radio" name="size" id="m" value="medium" />
            </p>

            <p>
                <label for="meal">Please Select an Entree</label>
                <select name="meal" id="meal">
                    <option value="fish">Fish</option>
                    <option value="veg" selected>Vegetarian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of Cheese</label>
                <input
                    type="range"
                    name="cheese_level"
                    id="cheese"
                    min="1"
                    max="10"
                />
            </p>

            <p>
                <label for="req">Any Special requests?</label>
                <textarea
                    name="req"
                    id="req"
                    cols="30"
                    rows="10"
                    placeholder="Special Requests"
                ></textarea>
            </p>
            <button>Submit</button>
        </form>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required />
            <p>
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    minlength="5"
                    maxlength="20"
                    required
                />
            </p>

            <p>
                <input type="email" name="" id="" required />
                <input type="url" name="" id="" required />
            </p>
            <button>Submit</button>
        </form>

        <h1>Race Registration!</h1>
        <form action="/dummy">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="first_name" id="firstname" required />
                <label for="last">Last Name</label>
                <input type="text" name="last_name" id="last" required />
            </div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" id="fun" />
                <label for="fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="half" />
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full" />
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
            </div>
            <div>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="under">Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>
            <button>Register!</button>
        </form>
    </body>
</html>
